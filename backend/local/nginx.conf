
upstream backend-server {
    server moyeo-server:3000;
}

server {
    listen  80  default_server;
    server_name _;

    location / {
        proxy_pass http://backend-server;
        proxy_http_version 1.1;
    }

    location = /v1/sse {
        proxy_pass http://backend-server;
        proxy_http_version 1.1;
        proxy_read_timeout 600s;
    }
}
